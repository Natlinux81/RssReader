<div aria-hidden="true" aria-labelledby="staticBackdropLabel" class="modal fade" data-bs-backdrop="static"
     data-bs-keyboard="false"
     id="staticBackdrop" tabindex="-1">
  <div [ngClass]="{'text-white': darkModeService.darkModeSignal() === 'dark'}" class="modal-dialog">
    <div class="modal-content">
      <small *ngIf="feedItem?.publishDate" class="m-2 text-end">{{ feedItem?.publishDate! | timeElapsed }} ago</small>

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ feedItem?.title }}</h5>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
      </div>
      <div class="modal-body">
        <img *ngIf="feedItem?.imageUrl" [src]="feedItem?.imageUrl" alt="Feed Image" class="img-fluid"/>
        <p class="mt-2">{{ feedItem?.description }}</p>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <a *ngIf="feedItem?.link" [href]="feedItem!.link" target="_blank">{{ feedItem!.link | shortenLink:40 }}</a>
      </div>
    </div>
  </div>
</div>
