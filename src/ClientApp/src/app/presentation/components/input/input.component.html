
<div class="d-flex justify-content-center">
  <form #formInput="ngForm" class="w-50">
    <div class="input-group mt-4">
      <input #RssFeedInput="ngModel" [(ngModel)]="inputRssFeed" required pattern="https?://.*rss.*" type="text" class="form-control" name="input" placeholder="Add Rss-Feed" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button [disabled]="formInput.invalid" (click)="addFeed()" class="btn btn-primary" type="button" id="button-addon2">Add</button>
      </div>
      <div class="mt-1" *ngIf = "RssFeedInput.invalid && (RssFeedInput.touched || RssFeedInput.dirty)">
        <small *ngIf = "RssFeedInput.errors?.['required']" class="m-2 text-danger">* URL is required</small>
        <small *ngIf = "RssFeedInput.errors?.['pattern']" class="m-2 text-danger">* URL not valid</small>
      </div>
</form>
</div>
