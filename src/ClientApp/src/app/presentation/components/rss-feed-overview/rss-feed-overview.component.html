<div class="d-flex justify-content-center">
  <form #formInput="ngForm" class="w-50">
    <div class="input-group mt-4">
      <input #RssFeedInput="ngModel" [(ngModel)]="inputRssFeed" required pattern="https?://.*rss.*" type="text"
        class="form-control" name="input" placeholder="Add Rss-Feed" aria-label="Recipient's username"
        aria-describedby="button-addon2" (keydown.enter)="formInput.valid && addFeed()">
      <button [disabled]="formInput.invalid" (click)="addFeed()" class="btn btn-primary" type="button"
        id="button-addon2">Add</button>
    </div>
    <div class="mt-1" *ngIf="RssFeedInput.invalid && (RssFeedInput.touched || RssFeedInput.dirty)">
      <!-- <small *ngIf="RssFeedInput.errors?.['required']" class="m-2 text-danger">*
        URL is required</small> -->
      <small *ngIf="RssFeedInput.errors?.['pattern']" class="m-2 text-danger">*
        URL not valid</small>
    </div>
  </form>
</div>
<div class="container-fluid">
  <div *ngFor="let rssFeed of rssFeeds" class="card mt-2">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <div class="flex-grow-1 text-center">
          <h5 class="card-title">{{rssFeed.channelTitle}}</h5>
        </div>
        <button (click)="deleteRssFeed(rssFeed.id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
      </div>
      <div class="d-flex flex-wrap justify-content-between">
        <div *ngFor="let feedItem of rssFeed.feedItems" class="card mt-3 item_card d-flex justify-content-center align-items-center" type="button" data-bs-toggle="modal"
          data-bs-target="#staticBackdrop" style="width: 22rem; height: 20rem" (click)="selectFeedItem(feedItem)">
         <div class="d-flex justify-content-end me-4 mt-4" style="width: 100%;">
          <small>{{feedItem.publishDate | timeElapsed}} ago</small>
         </div>
          <img src="{{feedItem.imageUrl}}" class="mt-3" alt="Feed Image" style="display: block; width: 20rem; height: auto;">

          <div class="card-body">
            <h5 class="card-title">{{feedItem.title}}</h5>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-feed-item-modal [feedItem]="selectedFeedItem"></app-feed-item-modal>
