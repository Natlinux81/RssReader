<div class="d-flex justify-content-center">
  <form #formInput="ngForm" class="w-50">
    <div class="input-group mt-4">
      <input #RssFeedInput="ngModel" [(ngModel)]="inputRssFeed" required
        pattern="https?://.*rss.*" type="text" class="form-control" name="input"
        placeholder="Add Rss-Feed" aria-label="Recipient's username"
        aria-describedby="button-addon2">
      <button [disabled]="formInput.invalid" (click)="addFeed()"
        class="btn btn-primary" type="button" id="button-addon2">Add</button>
    </div>
    <div class="mt-1"
      *ngIf="RssFeedInput.invalid && (RssFeedInput.touched || RssFeedInput.dirty)">
      <small *ngIf="RssFeedInput.errors?.['required']" class="m-2 text-danger">*
        URL is required</small>
      <small *ngIf="RssFeedInput.errors?.['pattern']" class="m-2 text-danger">*
        URL not valid</small>
    </div>
  </form>
</div>

<div *ngFor="let rssFeed of rssFeeds" class="card mt-2">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="flex-grow-1 text-center">
        <h5 class="card-title">{{rssFeed.channelTitle}}</h5>
      </div>
      <button (click)="deleteRssFeed(rssFeed.id)" class="btn btn-danger"><i
          class="bi bi-trash3-fill"></i></button>
    </div>
    <div class="d-flex flex-wrap align-items-center justify-content-center">
      <div *ngFor="let feedItem of rssFeed.feedItems" class="card m-2"
        style="width: 20rem;">
        <img src="{{feedItem.imageUrl}}" class="m-2" alt="Feed Image"
          style="display: block; width: 300px; height: 200px;">
        <div class="card-body">
          <h5 class="card-title">{{feedItem.title}}</h5>
          <p class="card-text">{{feedItem.description}}</p>
          <a [href]="feedItem.link" class="link">{{feedItem.link}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
