<app-input></app-input>

<div *ngFor="let rssFeed of rssFeeds" class="card mt-2">
  <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
          <div class="flex-grow-1 text-center">
              <h5 class="card-title">{{rssFeed.channelTitle}}</h5>
          </div>
          <button (click)="deleteRssFeed(rssFeed.id)" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
      </div>
      <div class="d-flex flex-wrap align-items-center justify-content-center">
          <div *ngFor="let feedItem of rssFeed.feedItems" class="card m-2" style="width: 20rem;">
              <img src="{{feedItem.imageUrl}}" class="m-2" alt="Feed Image" style="display: block; width: 300px; height: 200px;">
              <div class="card-body">
                  <h5 class="card-title">{{feedItem.title}}</h5>
                  <p class="card-text">{{feedItem.description}}</p>
                  <a [href]="feedItem.link" class="link">{{feedItem.link}}</a>
              </div>
          </div>
      </div>
  </div>
</div>
