<div aria-labelledby="offcanvasExampleLabel" class="offcanvas offcanvas-start" data-bs-dismiss="offcanvas" id="offcanvasExample"
     style="top : 3rem;" tabindex="1">

  <div class="offcanvas-body">
    <ul class="nav-list">
      <li class="nav-list-item">
        <i class="bi bi-house-door-fill"></i>
        <span><a class="link-body-emphasis" href="#">Startpage</a></span>
      </li>
      <li class="nav-list-item mt-2">
        <i class="bi bi-star-fill"></i>
        <span><a aria-controls="favoritesDropdown" class="link-body-emphasis dropdown-toggle" data-bs-toggle="collapse"
                 href="#favouritesDropdown" role="button">Favorites</a></span>
        <ul class="collapse show" id="favouritesDropdown">
          <li><a class="dropdown-item ms-3" href="#">Favourite Channel</a></li>
        </ul>
      </li>
      <li class="nav-list-item mt-2">
        <i class="bi bi-rss-fill"></i>
        <span><a aria-controls="favoritesDropdown" class="link-body-emphasis dropdown-toggle" data-bs-toggle="collapse"
                 href="#subscriptionsDropdown" role="button">Subscriptions</a></span>
        <ul class="collapse show" id="subscriptionsDropdown">
          <li *ngFor="let rssFeed of rssFeeds"><a class="dropdown-item ms-3"
                                                  href="#">{{ rssFeed.channelTitle | shortenString: 35 }}</a></li>
        </ul>
      </li>
    </ul>
  </div>

</div>
