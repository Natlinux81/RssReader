<div style="top : 3rem;"  class="offcanvas offcanvas-start" tabindex="1" id="offcanvasExample" data-bs-dismiss="offcanvas" aria-labelledby="offcanvasExampleLabel">

  <div  class="offcanvas-body">
    <ul class="nav-list">
      <li class="nav-list-item">
        <i class="bi bi-house-door-fill"></i>
        <span><a href="#" class="link-body-emphasis">Startpage</a></span>
      </li>
      <li class="nav-list-item mt-2">
        <i class="bi bi-star-fill"></i>
        <span><a href="#favouritesDropdown" class="link-body-emphasis dropdown-toggle" data-bs-toggle="collapse" role="button" aria-controls="favoritesDropdown">Favorites</a></span>
        <ul class="collapse show" id="favouritesDropdown">
          <li><a class="dropdown-item ms-3" href="#">Favourite Channel</a></li>
        </ul>
      </li>
      <li class="nav-list-item mt-2">
        <i class="bi bi-rss-fill"></i>
        <span><a href="#subscriptionsDropdown" class="link-body-emphasis dropdown-toggle" data-bs-toggle="collapse" role="button" aria-controls="favoritesDropdown">Subscriptions</a></span>
        <ul class="collapse show" id="subscriptionsDropdown">
          <li  *ngFor="let rssFeed of rssFeeds"><a class="dropdown-item ms-3" href="#">{{ rssFeed.channelTitle | shortenString: 35 }}</a></li>
        </ul>
      </li>
    </ul>
  </div>

  </div>
